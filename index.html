<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Signals</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      margin: 0;
      padding: 0;
      color: #fff;
      text-align: left; /* всё влево */
    }
    .wrap {
      max-width: 400px;
      margin: 20px auto;
      padding: 16px;
      background: #1e293b;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,.5);
      text-align: left;
    }
    .flag {
      display: block;
      width: 48px;
      margin: 0 auto 10px auto; /* флаг по центру */
    }
    .title {
      font-size: 22px;
      font-weight: bold;
      margin-bottom: 6px;
      text-align: left;
    }
    .subtitle {
      font-size: 14px;
      color: #94a3b8;
      margin-bottom: 14px;
      text-align: left;
    }
    .badges span {
      display: inline-block;
      background: #334155;
      padding: 4px 10px;
      border-radius: 12px;
      margin-right: 6px;
      font-size: 12px;
      text-align: left;
    }
    .meta {
      font-size: 13px;
      color: #94a3b8;
      margin: 10px 0;
      text-align: left;
    }
    .card {
      background: #0f172a;
      padding: 16px;
      border-radius: 12px;
      margin-bottom: 12px;
      text-align: left;
    }
    .card h3 {
      margin: 0 0 6px;
      font-size: 16px;
      text-align: left;
    }
    .input, .btn {
      width: 100%;
      padding: 10px;
      margin: 6px 0;
      border: none;
      border-radius: 8px;
      text-align: left;
    }
    .input {
      background: #1e293b;
      color: #fff;
    }
    .btn {
      background: #3b82f6;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      text-align: center; /* текст кнопки по центру */
    }
    .footer {
      font-size: 12px;
      color: #94a3b8;
      text-align: left;
    }
    /* overlay */
    #overlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      backdrop-filter: blur(10px);
      background: rgba(0,0,0,0.7);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    #overlay .box {
      background: #121826;
      padding: 24px 30px;
      border-radius: 16px;
      text-align: center;
      color: #fff;
      font-size: 18px;
      max-width: 300px;
      box-shadow: 0 10px 30px rgba(0,0,0,.5);
    }
  </style>
</head>
<body>
  <div class="wrap">
    <img src="https://flagcdn.com/w160/lr.png" class="flag" alt="Liberia">
    <div class="title">Game Signals</div>
    <div class="subtitle">Get your daily signals instantly</div>
    <div class="badges">
      <span>Aviator</span><span>Mines</span><span>Penalty</span>
    </div>
    <div class="meta">Access time: <span id="countdown">05:00</span></div>

    <div class="card">
      <h3>Enter your ID</h3>
      <input type="text" class="input" placeholder="Your game ID">
      <button class="btn" id="startBtn">Start</button>
    </div>

    <div class="footer">Powered by AI predictor</div>
  </div>

  <div id="overlay">
    <div class="box">
      ⏳ Your access time has ended.<br><br>
      Please refresh the page or contact support.
    </div>
  </div>

  <script>
    let left = 300; 
    const cd = document.getElementById('countdown');
    const overlay = document.getElementById('overlay');

    const timer = setInterval(()=>{ 
      if(left>0){
        left--; 
        const m=Math.floor(left/60).toString().padStart(2,'0'); 
        const s=(left%60).toString().padStart(2,'0'); 
        cd.textContent=`${m}:${s}`; 
      } else {
        clearInterval(timer);
        overlay.style.display = "flex"; 
      }
    },1000);
  </script>
</body>
</html>
